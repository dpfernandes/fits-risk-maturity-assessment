<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <rect width="100" height="100" fill="#000000"/>
  <!-- FITS Logo - Stylized Panther/Jaguar in wireframe style -->
  <g fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head -->
    <path d="M 30 25 L 35 20 L 40 22 L 45 20 L 50 22 L 55 20 L 60 25"/>
    <!-- Body outline -->
    <path d="M 25 30 L 30 35 L 30 50 L 35 60 L 40 65 L 50 70 L 60 65 L 65 60 L 70 50 L 70 35 L 75 30"/>
    <!-- Front legs -->
    <path d="M 35 50 L 30 65 L 25 70"/>
    <path d="M 45 55 L 40 70 L 35 75"/>
    <!-- Back legs -->
    <path d="M 55 60 L 60 75 L 65 80"/>
    <path d="M 65 55 L 70 70 L 75 75"/>
    <!-- Tail -->
    <path d="M 75 35 L 80 30 L 85 35 L 80 40"/>
  </g>
  <!-- FITS text -->
  <text x="50" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">FITS</text>
</svg>
