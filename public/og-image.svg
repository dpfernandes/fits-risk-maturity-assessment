<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background matching hero section -->
  <rect width="1200" height="630" fill="#14213D"/>
  
  <!-- FITS Logo - Stylized Panther/Jaguar -->
  <g transform="translate(600, 200)" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head -->
    <path d="M -60 -50 L -50 -60 L -40 -56 L -30 -60 L -20 -56 L -10 -60 L 0 -50"/>
    <!-- Body outline -->
    <path d="M -75 -40 L -60 -30 L -60 0 L -50 20 L -40 30 L -20 40 L 0 30 L 10 20 L 20 0 L 20 -30 L 35 -40"/>
    <!-- Front legs -->
    <path d="M -50 0 L -60 30 L -70 40"/>
    <path d="M -30 10 L -40 40 L -50 50"/>
    <!-- Back legs -->
    <path d="M 10 20 L 20 50 L 30 60"/>
    <path d="M 30 10 L 40 40 L 50 50"/>
    <!-- Tail -->
    <path d="M 35 -30 L 50 -40 L 65 -30 L 50 -20"/>
  </g>
  
  <!-- FITS text -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">FITS</text>
  
  <!-- Hero text -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#ffffff" text-anchor="middle">Risk Maturity Assessment</text>
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="28" fill="rgba(255, 255, 255, 0.9)" text-anchor="middle">Evaluate the maturity of your risk management framework</text>
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="28" fill="rgba(255, 255, 255, 0.9)" text-anchor="middle">and receive personalized insights</text>
</svg>
